<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">

  <div class="container">

    <div class="result">

  <h1>Your Result</h1>
  <div class="marksper">
  <span class="total">76</span>
  <span class="outof">of 100</span>

</div>
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>

</div>

<div class="summary">
  
 <h1>Summary</h1> 
<ul class="summary-list">
  <li>
  Reaction
 <span class="perli"> 80 <span class="li-out0f">/ 100 </span></span></li>
<li>
  Memory
  <span class="perli"> 92 <span class="li-out0f">/ 100 </span></span></li>
</li>
<li>
  Verbal
  <span class="perli"> 61 <span class="li-out0f">/ 100 </span></span></li>
</li>
<li>
  Visual
  <span class="perli"> 72 <span class="li-out0f">/ 100 </span></span></li>
</li>
</ul>
<button>Continue</button>
  
</div>

</div>

</div>

  </div>
</body>
</html>
